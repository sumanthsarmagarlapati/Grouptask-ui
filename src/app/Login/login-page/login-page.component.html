<div class="login-page">
  <div class="login-image">

    <img src="../../../assets/images/pc.jpg" alt="hefre">

  </div>
  <div class="login-container">
    <h2 class="login-header"> Login</h2>
    <div class="login-form">
      <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        <div class="form-control">
          <div class="form-label">
            <label for="username">Username:</label>
          </div>
          <input type="text" class="form-input" id="username" name="username" placeholder="Enter Your Name"
            [(ngModel)]="username" required>
        </div>
        <div class="form-control">
          <div class="form-label">
            <label for="password">Password:</label>
          </div>
          <div class="input-with-icon">
            <input [type]='password_type' placeholder="Enter Password" class="form-input" id="password" name="password" [(ngModel)]="password" required>
            <i class="fa-solid fa-eye" (click)="passwordView('open')" *ngIf="password_type=='password'"></i>
            <i class="fa-regular fa-eye"(click)="passwordView('close')" *ngIf="password_type=='text'"></i>
          </div>
        </div>
        <div class="form-submit">
          <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
        <div class="form-line"></div>
        <div class="form-text">Or Login With</div>
        <div class="form-auth-control">
          <button type="button" class="auth-control">
            <i class="fa-brands fa-google auth-control-icon"></i>
            <span class="auth-control-text">Google</span>
          </button>
          <button type="button" class="auth-control">
            <i class="fa-brands fa-facebook-f auth-control-icon"></i>
            <span class="auth-control-text">Facebook</span>
          </button>
          <button type="button" class="auth-control">
            <i class="fa-brands fa-instagram auth-control-icon"></i>
            <span class="auth-control-text">Instagram</span>
          </button>

        </div>

      </form>
    </div>
  </div>
</div>
