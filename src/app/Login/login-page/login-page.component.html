<div class="login-page">
  <div class="login-container">
    <h2 class="login-header"> Login</h2>
    <div class="login-form">
      <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        <div class="form-control">
          <div class="form-label">
            <label for="username">Username:</label>
          </div>
          <input type="text" class="form-input" id="username" name="username" placeholder="Enter Your Name"
            [(ngModel)]="username" required>
        </div>
        <div class="form-control">
          <div class="form-label">
            <label for="password">Password:</label>
          </div>
          <input type="password" placeholder="Enter Password" class="form-input" id="password" name="password"
            [(ngModel)]="password" required>
        </div>
        <div class="form-submit">
          <button type="submit"  [disabled]="!loginForm.valid">Login</button>
        </div>
        <div class="form-line"></div>
        <div class="form-text">Or Login With</div>
        <div class="form-auth-control">
            <button type="button" class="auth-control"><i class="fa-brands fa-google"></i>Google</button>
            <button type="button" class="auth-control"><i class="fa-brands fa-instagram"></i>Instagram</button>
            <button type="button" class="auth-control"><i class="fa-brands fa-facebook-f"></i>Facebook</button>
        </div>
       
      </form>
    </div>
  </div>
</div>
